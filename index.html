<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Šachy</title>

<body>
	<h1>Šachy</h1>

	<div class="hraci">

				<p>bílý hráč</p>
			</div>
			<img src="obrazky/hraci/honza.jpg" alt="honza">
		</div>

		<div class="hrac cerny">
			<div class="adela">
				<h2>Adéla</h2>
				<p>černý hráč</p>
			</div>
			<img src="obrazky/hraci/adela.jpg" alt="adela">
		</div>

	</div>

	<div class="sachovnice">
		<img src="obrazky/figurky/dama-bila.svg" class="figurka dama-bila" alt="dama-bila">
		<img src="obrazky/figurky/dama-cerna.svg" class="figurka dama-cerna" alt="dama-cerna">

		<img src="obrazky/figurky/kral-bila.svg" class="figurka kral-bila" alt="kral-bila">
		<img src="obrazky/figurky/kral-cerna.svg" class="figurka kral-cerna" alt="kral-cerna">

		<img src="obrazky/figurky/kun-bila.svg" class="figurka kun-bila" alt="kun-bila">
		<img src="obrazky/figurky/kun-cerna.svg" class="figurka kun-cerna" alt="kun-cerna">

		<img src="obrazky/figurky/pesec-bila.svg" class="figurka pesec-bila" alt="pesec-bila">
		<img src="obrazky/figurky/pesec-cerna.svg" class="figurka pesec-cerna-1" alt="pesec-cerna">
		<img src="obrazky/figurky/pesec-cerna.svg" class="figurka pesec-cerna-2" alt="pesec-cerna">
		<img src="obrazky/figurky/pesec-cerna.svg" class="figurka pesec-cerna-3" alt="pesec-cerna">

		<img src="obrazky/figurky/strelec-bila.svg" class="figurka strelec-bila" alt="strelec-bila">
		<img src="obrazky/figurky/strelec-cerna.svg" class="figurka strelec-cerna" alt="strelec-cerna">

		<img src="obrazky/figurky/vez-bila.svg" class="figurka vez-bila" alt="vez-bila">
		<img src="obrazky/figurky/vez-cerna.svg" class="figurka vez-cerna" alt="vez-cerna">

	<h3>Vyhrál černý!</h3>
	<button>Hrát znovu</button>
